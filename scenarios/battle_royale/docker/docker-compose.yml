version: '3.8'

services:
  battle-arena:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: battle-royale-arena
    ports:
      - "2222:22"      # SSH
      - "8080:8080"    # Health check
      - "8000:8000"    # Service manager (host 8000 -> container 8000)
      - "80:80"        # Web services
    volumes:
      - ./shared:/battle/shared
      - ./logs:/battle/logs
    environment:
      - BATTLE_MODE=ready
    restart: unless-stopped
    networks:
      - battle-network

networks:
  battle-network:
    driver: bridge